<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.com">

<head>
    <meta charset="UTF-8">
    <title>Agregar Compra | Inventario</title>
    <!-- CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body style="background: #C0C0C0;">
    <!--NavBar-->
    <header th:insert="fragments/navbar :: menu-principal"></header>

    <section class="card mx-5 mt-4">
        <div class="card-body">
            <h5 class="card-title">Nueva Compra</h5>

            <form th:action="@{/compras/create}" th:object="${compra}" method="post">

                <!--Formulario-->
                <header th:insert="compra/compraForm :: formulario-compra"></header>

                <button class="btn btn-success mt-2">Ingresar</button>
            </form>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
