<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categoria</title>
    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Datatable CSS-->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs5/jq-3.6.0/dt-1.13.1/datatables.min.css"/>
</head>

<body style="background:  #C0C0C0;">
    <!--NavBar-->
    <header th:insert="fragments/navbar :: menu-principal"></header>

     <!--Mensaje de Exito-->
     <div th:if="${msgExito ne null}">
        [[${msgExito}]]
    </div>
    
    <section class="card mx-5 mt-4">
        <div class="card-body">
            <h5 class="card-title">Categoria</h5>

            <table id="datatable" class="table table-hover table-striped">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Categoria</th>
                    <th>Acciones</th>
                    
                </tr>
                </thead>
                <tbody>
                <tr th:each="categoria:${categoria}" th:object="${categoria}">
                    <th th:text="${categoria.ID}"></th>
                    <td th:text="${categoria.Categorias}"></td>
                    
                    <td>
                        <a role="button" class="btn btn-warning"  th:href="@{/{ID}/editarCategoria(ID=*{ID})}">Editar</a>
                        <a role="button" class="btn btn-warning"  th:href="@{/{ID}/eliminarCategoria(ID=*{ID})}">Eliminar</a>
                    </td>

                </tr>

                </tbody>
            </table>

        </div>


    </section>


    

    <!-- Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- Datatable JS-->
    <script type="text/javascript" src="https://cdn.datatables.net/v/bs5/jq-3.6.0/dt-1.13.1/datatables.min.js"></script>

    <script>
        $(document).ready(function () {
            $('#datatable').DataTable();
        });
    </script>
</body>

</html>
