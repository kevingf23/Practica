<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body style="background: #C0C0C0;">
    <!--NavBar-->
    <header th:insert="fragments/navbar :: menu-principal"></header>

     <!--proveedores-->
     <div class="accordion" id="accordionPanelsStayOpenExample" >
       <div class="accordion-item">
         <h2 class="accordion-header" id="panelsStayOpen-headingOne" >
           <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseOne" aria-expanded="true" aria-controls="panelsStayOpen-collapseOne" >
             Categorias
           </button>
         </h2>
         <!--Proveedores Actuales-->
         <div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse show" aria-labelledby="panelsStayOpen-headingOne">
           <div class="accordion-body" >
               <section>
                   <table class="table">
                       <thead>
                         <tr>
                           <th scope="col">ID</th>
                           <th scope="col">Nombre Categorias</th>
                         </tr>
                       </thead>
                       <tbody>
                         <tr>
                           <th scope="row">1</th>
                           <td>Carnes</td>

                         </tr>
                         <tr>
                            <th scope="row">2</th>
                            <td>Lacteos</td>

                         <tr>
                            <th scope="row">3</th>
                            <td>Bebidas</td>
                           </tr>
                         </tr>
                       </tbody>
                     </table>
                 </section>  
           </div>
         </div>
       </div>
       <!--Agregar Proveedores-->
       <div class="accordion-item">
         <h2 class="accordion-header" id="panelsStayOpen-headingTwo">
           <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseTwo" aria-expanded="false" aria-controls="panelsStayOpen-collapseTwo">
             Agregar Categorias
           </button>
         </h2>
         <div id="panelsStayOpen-collapseTwo" class="accordion-collapse collapse" aria-labelledby="panelsStayOpen-headingTwo">
           <div class="accordion-body">
               <form id="formCategoria" action="">

                   <p class="h1">Categoria</p>

                   <div class="row">
                       <div class="col">
                           <label>ID Categoria</label>
                           <input maxlength="10" type="text" class="form-control" name="idCategoria" placeholder="Nombre Categoria">
                       </div>
                       <div class="col">
                           <label>Nombre Categoria</label>
                           <input maxlength="30" type="text" class="form-control" name="nombreCategoria" placeholder="Nombre Categoria">
                       </div>
                   </div>

                   <div class="row mt-3">
                       <button type="submit" class="btn btn-primary btn-lg btn-block">Crear Categoria</button>
                   </div>

               </form>
           </div>
         </div>
       </div>
       <!--Editar Eliminar Proveedores-->
       <div class="accordion-item">
         <h2 class="accordion-header" id="panelsStayOpen-headingThree">
           <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseThree" aria-expanded="false" aria-controls="panelsStayOpen-collapseThree">
             Editar/Eliminar Categorias
           </button>
         </h2>
         <div id="panelsStayOpen-collapseThree" class="accordion-collapse collapse" aria-labelledby="panelsStayOpen-headingThree">
           <div class="accordion-body">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Nombre Categorias</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">1</th>
                    <td>Carnes</td>
                    <td><button type="button" class="btn btn-warning">Editar</button></td>
                    <td><button type="button" class="btn btn-danger">Eliminar</button></td>
                  </tr>
                  <tr>
                     <th scope="row">2</th>
                     <td>Lacteos</td>

                     <td><button type="button" class="btn btn-warning">Editar</button></td>
                     <td><button type="button" class="btn btn-danger">Eliminar</button></td>
                  <tr>
                     <th scope="row">3</th>
                     <td>Bebidas</td>

                     <td><button type="button" class="btn btn-warning">Editar</button></td>
                     <td><button type="button" class="btn btn-danger">Eliminar</button></td>
                    </tr>
                  </tr>
                </tbody>
              </table>  
           </div>
         </div>
       </div>
     </div>
   
     
   
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
</body>
</html>
