<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.com">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Menu Inventario</title>

    <!-- CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <style>
            .btnC{
                float: right;
            }

            .textM{
                color: aliceblue rgb(255, 255, 255);
                font-family: 'Poppins', sans-serif;
                font-size: 100px;
                text-transform: uppercase;
                font-weight: 800;
                text-shadow: 2px 2px #000;
            }
        </style>
</head>
<body style="background: linear-gradient(90deg, #C7C5F4, #776BCC)">
    <div class="container text-center my-3">
        <div class="btnC">
            <a class="btn btn-outline-danger" href="/">Cerrar Sesi√≥n</a>
        </div>
        <div class="textM">
            <h3 class="display-6" >
                Menu Inventario
            </h3>
        </div>

        <div class="row mt-4">
            <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4 py-3">
                <div class="card shadow">
                    <img th:src="@{/img/Usuarios.png}" width="250px" height="300px" class="card-img-top" alt="usuarios">
                    <div class="card-body">
                        <h4>Usuarios</h4>
                        <a href="/users/view" class="btn btn-primary">Ir a Usuarios</a>
                    </div>
                </div>
            </div>
            <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4 py-3">
                <div class="card shadow">
                    <img th:src="@{/img/Categoria.png}" width="250px" height="300px" class="card-img-top" alt="categoria">
                    <div class="card-body">
                        <h4>Categoria</h4>
                        <a href="/viewcategoria" class="btn btn-primary">Ir a Categrorias</a>
                    </div>
                </div>
            </div>
            <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4 py-3">
                <div class="card shadow">
                    <img th:src="@{/img/Proveedor.png}" width="250px" height="300px"  class="card-img-top" alt="proveedores">
                    <div class="card-body">
                        <h4>Proveedores</h4>
                        <a href="/proveedor/viewproveedores" class="btn btn-primary">Ir a Proveedores</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col">
                <div class="card shadow">

                    <img th:src="@{/img/Productos.png}" width="250px" height="300px" class="card-img-top" alt="productos">
                    <div class="card-body">
                        <h4>Productos</h4>
                        <a href="/products/view" class="btn btn-primary">Ir a Productos</a>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card shadow">
                    <img th:src="@{/img/Salida.png}" width="250px" height="300px"  class="card-img-top" alt="salidas">
                    <div class="card-body">
                        <h4>Salidas</h4>
                        <a href="/salidas/view" class="btn btn-primary">Ir a Salidas</a>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card shadow">
                    <img th:src="@{/img/Compras.png}" width="250px" height="300px"  class="card-img-top" alt="compras">
                    <div class="card-body">
                        <h4>Compras</h4>
                        <a href="/compras/view" class="btn btn-primary">Ir a Compras </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
