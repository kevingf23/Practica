<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuarios</title>
    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Datatable CSS-->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs5/jq-3.6.0/dt-1.13.1/datatables.min.css"/>
</head>
<body style="background: #C0C0C0;">
    <!--NavBar-->
    <header th:insert="fragments/navbar :: menu-principal"></header>

    <!--Mensaje de Exito-->
    <div th:if="${msgExito ne null}">
        [[${msgExito}]]
    </div>


     
     <!--Usuarios-->
    <section class="card mx-5 mt-4">
        <div class="card-body table-responsive">
            <h5 class="card-title">Usuarios</h5>

            <table id="datatable" class="table table-hover table-striped">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombres</th>
                    <th>Apellidos</th>
                    <th>Correos</th>
                    <th>Tipo de Usuario</th>
                    <th>Acci√≥n</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="usuario: ${usuario}" th:object="${usuario}">
                    <th th:text="${usuario.ID}"></th>
                    <td th:text="${usuario.Nombres}"></td>
                    <td th:text="${usuario.Apellidos}"></td>
                    <td th:text="${usuario.Correo}"></td>
                    <td th:text="${usuario.Tipo_Usuario}"></td>
                    <td>
                        <a class="btn btn-primary" th:href="@{/users/{ID}/edit(ID=*{ID})}" role="button">Editar</a>
                        <a class="btn btn-danger" th:href="@{/users/{ID}/delete(ID=*{ID})}" role="button">Eliminar</a>
                    </td>
                </tr>
                </tbody>
            </table>

        </div>


    </section>



    <!-- Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- Datatable JS-->
    <script type="text/javascript" src="https://cdn.datatables.net/v/bs5/jq-3.6.0/dt-1.13.1/datatables.min.js"></script>

    <!-- Inicializar tabla-->
    <script>
        $(document).ready(function () {
            $('#datatable').DataTable();
        });
    </script>
</body>
</html>
