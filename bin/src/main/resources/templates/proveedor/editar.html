<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">
<head>
  <meta charset="UTF-8">
  <title>Editar Proveedor | Inventario</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<!--NavBar-->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="/home">Inventario</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/home">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Productos</a>
        </li>
        <!--DropDown Proveedores-->
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Proveedores
          </a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
            <li><a class="dropdown-item" href="/proveedores">Ver Proveedores</a></li>
            <li><a class="dropdown-item" href="/newproveedor">Agregar Proveedores</a></li>
          </ul>
        </li>

      </ul>
      <form class="d-flex">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>

<section style="text-align: center;">
  <form th:action="@{''}" th:object="${proveedores}" method="post">
    <div>
      <label for="CodigoProveedor">Codigo Proveedor</label><br>
      <input id="CodigoProveedor" type="text" placeholder="Codigo Proveedor" th:field="*{CodigoProveedor}">
      <div th:if="${#fields.hasErrors('CodigoProveedor')}" th:errors="*{CodigoProveedor}"></div>
    </div>
    <div>
      <label for="NombreProveedor">Nombre Proveedor</label><br>
      <input id="NombreProveedor" type="text" placeholder="Nombre Proveedor" th:field="*{NombreProveedor}">

    </div>
    <div>
      <label for="CategoriaProveedor">Categoria Proveedor</label><br>
      <input id="CategoriaProveedor" type="text" placeholder="Categoria Proveedor" th:field="*{CategoriaProveedor}">
    </div>
    <div>
      <label for="NIT">NIT</label><br>
      <input id="NIT" type="text" placeholder="NIT" th:field="*{NIT}">
      <div th:if="${#fields.hasErrors('NIT')}" th:errors="*{NIT}"></div>
    </div>
    <div>
      <label for="NRC">NRC</label><br>
      <input id="NRC" type="text" placeholder="NRC" th:field="*{NRC}">
      <div th:if="${#fields.hasErrors('NRC')}" th:errors="*{NRC}"></div>
    </div>
    <div>
      <label for="Direccion">Direccion</label><br>
      <input id="Direccion" type="text" placeholder="Direccion" th:field="*{Direccion}">
    </div>
    <div>
      <label for="Telefono">Telefono</label><br>
      <input id="Telefono" type="text" placeholder="Telefono" th:field="*{Telefono}">
      <div th:if="${#fields.hasErrors('Telefono')}" th:errors="*{Telefono}"></div>
    </div>
    <div>
      <label for="Calificacion">Calificacion</label><br>
      <input id="Calificacion" type="text" placeholder="Calificacion" th:field="*{Calificacion}"><br><br>
      <button class="btn btn-success">Ingresar</button>
    </div>
  </form>
</section>
<script>$</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
