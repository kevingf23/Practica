<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Proveedores | Inventario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<!--NavBar-->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/home">Inventario</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/home">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Productos</a>
                </li>
                <!--DropDown Proveedores-->
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Proveedores
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="/proveedores">Ver Proveedores</a></li>
                        <li><a class="dropdown-item" href="/newproveedor">Agregar Proveedores</a></li>
                    </ul>
                </li>

            </ul>
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>

<!--Mensaje de Exito-->
<div th:if="${msgExito ne null}">
    [[${msgExito}]]
</div>

            <table  class="table table-success table-striped">
                <thead class="table">
                <tr>
                    <td></td>
                    <td>CodigoProveedor</td>
                    <td>NombreProveedor</td>
                    <td>CategoriaProveedor</td>
                    <td>NIT</td>
                    <td>NRC</td>
                    <td>Direccion</td>
                    <td>Telefono</td>
                    <td>Calificacion</td>
                </tr>
                <tr th:each="proveedores: ${proveedores}" th:object="${proveedores}">
                    <td th:text="${proveedores.ID}"></td>
                    <td th:text="${proveedores.CodigoProveedor}"></td>
                    <td th:text="${proveedores.NombreProveedor}"></td>
                    <td th:text="${proveedores.CategoriaProveedor}"></td>
                    <td th:text="${proveedores.NIT}"></td>
                    <td th:text="${proveedores.NRC}"></td>
                    <td th:text="${proveedores.Direccion}"></td>
                    <td th:text="${proveedores.Telefono}"></td>
                    <td th:text="${proveedores.Calificacion}"></td>
                    <td><button type="button" class="btn btn-warning"><a th:href="@{/{ID}/editar(ID=*{ID})}">Editar</a></button></td>
                </tr>
            </table>  
        </div>
    
  </div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
